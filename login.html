<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
    }
    h2 {

</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return mostrarMensaje()">
      <p id="initialmesage">Please enter your user and your password</p>
    </form>  
      <form onsubmit="return validarlogin()">
        <div>
          <label>User:</label>
          <input type="text" id="usuarioLogin" />
        </div>
        <label>Password:</label>
        <input type="password" id="passwordLogin" />
        <div>
          <button type="submit">login</button>
        </div>
        </form>
      <script>
        function validarLogin() {
          const usuarioValido = "admin";
          const passwordValido = "12345";

          const usuario = document.getElementById("usuarioLogin").value;
          const password = document.getElementById("passwordLogin").value;
          const mensajeLogin = document.getElementById("mensajeLogin").value;

          if (usuario == "" || password == "") {
            mensajeLogin.textContent="Por favor complete todos los campos";
          } else if (usuario == usuarioValido && password == passwordValido) {
            mensajeLogin.textContent="Welcome " + usuario + "!";
          } else {
            mensajeLogin.textContent="incorrect user or password";
          }
          return false;
        }
      </script>
    </form>
