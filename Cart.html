<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body class="bodyA">
    <nav class="navbar navbar-brand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">G-Alterion</a>
        <ul class="navbar-nav ms-auto d-flex flex-row gap-3"></ul>
      </div>
    </nav>
    <div class="container text-center my-5 cart-deco">
      <h1 class="text-center mb-4">Your cart</h1>

      <ul id="cart-items" class="list-group mb-3"></ul>

      <h3 id="total" class="text-end"></h3>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-light btn-lg me-2" onclick="clearCart()">
          Clear Cart
        </button>

        <a
          href="Info.html"
          class="btn btn-outline-light btn-lg me-2"
          style="margin-top: 10px"
          >continue to checkout</a
        >
      </div>
    </div>
    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");

      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML =
          "<li class='list-group-item bg-dark text-white text-center'>Your cart is empty</li>";
      } else {
        cart.forEach((item) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item bg-dark text-white d-flex justify-content-between";
          li.innerHTML = `
      <span>${item.name}</span>
      <strong>$${item.price.toFixed(2)}</strong>
    `;
          cartItems.appendChild(li);

          total += item.price;
        });
      }

      totalEl.textContent = "Total: $" + total.toFixed(2);

      function clearCart() {
        localStorage.removeItem("cart");
        location.reload();
      }
    </script>
  </body>
</html>
